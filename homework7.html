<body>
    <script>

        //Объявления функций:

        function f1(a, b) {
            let c = false;
            for (a <= b ? i = a : i = b; a <= b ? i <= b : i <= a; i++) {
                i % 2 == 0 && i != 0 ? console.log(`1) ${i};`) : i = i;
                i % 2 == 0 && i != 0 ? c = true : i = i
            }
            if (c == false) {
                console.log('1) Последовательность не содержит чётных чисел!')
            }
        }
        function f2(int, n) {
            n === '0' ? int = 1 : int = int;
            n == false ? n = 2 : n = n;
            return int ** n;
        }
        function f3(c) {
            let sum = 0;
            for (i = 1; c <= 0 ? i >= c : i <= c; c <= 0 ? i-- : i++) {
                sum += i;
            }
            c == false ? sum = 0 : sum = sum;
            return sum
        }
        function f4(n, m) {
            let sum_odd = 0;
            let sum_even = 0;
            for (i = n; n <= m ? i <= m : i >= m; n <= m ? i++ : i--) {
                i % 2 == 0 ? sum_even += i : sum_odd += i
            }
            console.log(`4) Сумма чётных: ${sum_even};`);
            console.log(`4) Сумма нечётных: ${sum_odd};`)
        }
        function f5(array) {
            let max = '';
            for (i = 0; i < array.length; i++) {
                max.length <= array[i].length ? max = array[i] : max = max
            }
            return max == '' ? null : max
        }

        //Проверка и вывод:

        f1(+prompt("1) Введите первое число:"), +prompt("1) Введите второе число:"));
        console.log('\n');
        console.log(`2) ${f2(+prompt('2) Введите число:'), prompt('2) Введите степень:'))};`);
        console.log('\n');
        console.log(`3) ${f3(+prompt('3) Введите число:'))};`);
        console.log('\n');
        f4(+prompt(`4) Введите первое число:`), +prompt(`4) Введите второе число:`));
        console.log('\n');
        console.log(`5) ${f5(['one', 'two', 'three'])}.`)

    </script>
